<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.4);
        }
        h1 {
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .recommend-list {
            list-style: none;
            padding: 0;
        }
        .recommend-list li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
        }
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçø Top 5 Recommendations for "{{ movie }}"</h1>
        <ul class="recommend-list">
            {% for rec in recommendations %}
            <li>{{ rec }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn">üîô Back</a>
    </div>
</body>
</html>
