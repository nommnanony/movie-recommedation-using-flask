<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.4);
        }
        h1 {
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .form-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .dropdown {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Recommendation System</h1>
        <form action="/recommend" method="POST" class="form-box">
            <label for="movie">Select a movie:</label>
            <select name="movie" class="dropdown">
                {% for m in movies %}
                <option value="{{m}}">{{m}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn">Recommend</button>
        </form>
    </div>
</body>
</html>
